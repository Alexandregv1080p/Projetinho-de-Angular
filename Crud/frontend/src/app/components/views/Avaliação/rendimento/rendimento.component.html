<h1>Índice de rendimento</h1>
<hr>
<ngx-charts-bar-vertical 
    [view]="[1000,400]"
    [results]="saleData"
    [xAxisLabel]="'Média do aluno'"
    [legendTitle]="'Matérias Cursadas'"
    [yAxisLabel]="'Rendimento do Aluno'"
    [legend]="true"
    [showXAxisLabel]="true"
    [showYAxisLabel]="true"
    [xAxis]="true"
    [yAxis]="true"
    [gradient]="true">
</ngx-charts-bar-vertical>
