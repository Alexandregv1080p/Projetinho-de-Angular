<div class="mat-elevation-z8">
    <table mat-table class="full-width-table" matSort aria-label="Elements">
      <ng-container>
        <th mat-header-cell *matHeaderCellDef>Documento</th>
        <td mat-cell *matCellDef="let row">{{row.documento}}</td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container >
        <th mat-header-cell *matHeaderCellDef>Obrigatório</th>
        <td mat-cell *matCellDef="let row">{{row.obg}</td>
      </ng-container>

      <ng-container matColumnDef="bmatricula">
        <th mat-header-cell *matHeaderCellDef>Bloqueia Matrícula</th>
        <td mat-cell *matCellDef="let row">{{row.bmatricula}}</td>
      </ng-container>

      <ng-container matColumnDef="aceito">
        <th mat-header-cell *matHeaderCellDef>Aceito</th>
        <td mat-cell *matCellDef="let row"><input type="checkbox"></td>
      </ng-container>

      <ng-container matColumnDef="motivo">
        <th mat-header-cell *matHeaderCellDef>Motivo da recusa</th>
        <td mat-cell *matCellDef="let row"></td>
      </ng-container>

      <ng-container matColumnDef="data">
        <th mat-header-cell *matHeaderCellDef>Data da entrega</th>
        <td mat-cell *matCellDef="let row"></td>
      </ng-container>

      <ng-container matColumnDef="envio">
        <th mat-header-cell *matHeaderCellDef>Envio</th>
        <td mat-cell *matCellDef="let row"></td>
      </ng-container>
  
      <ng-container matColumnDef="download">
        <th mat-header-cell *matHeaderCellDef>Download</th>
        <td mat-cell *matCellDef="let row"></td>
      </ng-container>
      <ng-container matColumnDef="situacao">
        <th mat-header-cell *matHeaderCellDef>Situação</th>
        <td mat-cell *matCellDef="let row"></td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
