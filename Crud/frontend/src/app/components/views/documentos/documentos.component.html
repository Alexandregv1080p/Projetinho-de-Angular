<div class="mat-elevation-z8">
    <table mat-table class="full-width-table" matSort aria-label="Elements">
      <!-- Id Column -->
      <ng-container matColumnDef="documento">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Documento</th>
        <td mat-cell *matCellDef="let row"></td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="obg">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Obrigatório</th>
        <td mat-cell *matCellDef="let row"></td>
      </ng-container>

      <ng-container matColumnDef="bmatricula">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Bloqueia Matrícula</th>
        <td mat-cell *matCellDef="let row"></td>
      </ng-container>

      <ng-container matColumnDef="aceito">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Aceito</th>
        <td mat-cell *matCellDef="let row"><input type="checkbox"></td>
      </ng-container>

      <ng-container matColumnDef="motivo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Motivo da recusa</th>
        <td mat-cell *matCellDef="let row"></td>
      </ng-container>

      <ng-container matColumnDef="data">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Data da entrega</th>
        <td mat-cell *matCellDef="let row"></td>
      </ng-container>

      <ng-container matColumnDef="envio">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Envio</th>
        <td mat-cell *matCellDef="let row"></td>
      </ng-container>
  
      <ng-container matColumnDef="download">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Download</th>
        <td mat-cell *matCellDef="let row"></td>
      </ng-container>
      <ng-container matColumnDef="situacao">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Situação</th>
        <td mat-cell *matCellDef="let row"></td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
