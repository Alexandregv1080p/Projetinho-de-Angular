<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef> Documento </th>
    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
  </ng-container>
  <!-- Checkbox Column -->
  <ng-container matColumnDef="select">
    <th mat-header-cell *matHeaderCellDef>
      Obrigatório
    </th>
    <td mat-cell *matCellDef="let row">
      <mat-checkbox>
      </mat-checkbox>
    </td>
  </ng-container>

  <ng-container matColumnDef="select2">
    <th mat-header-cell *matHeaderCellDef>
      Bloqueia Matrícula
    </th>
    <td mat-cell *matCellDef="let row">
      <mat-checkbox>
      </mat-checkbox>
    </td>
  </ng-container>
  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Aceito  </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="weight">
    <th mat-header-cell *matHeaderCellDef> Data de entrega  </th>
    <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="symbol">
    <th mat-header-cell *matHeaderCellDef> Data de entrega </th>
    <td mat-cell *matCellDef="let element" > <i class="material-icons uploud" style="margin-left: 40px;">cloud_upload</i></td>
  </ng-container>

  <ng-container matColumnDef="situation">
    <th mat-header-cell *matHeaderCellDef>Situação </th>
    <td mat-cell *matCellDef="let element" > <i class="material-icons uploud">check</i></td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"
      (click)="selection.toggle(row)">
  </tr>
</table>
