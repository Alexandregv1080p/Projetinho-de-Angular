<mat-card>
    <mat-card-title>Bem vindo</mat-card-title>
    <mat-card-subtitle>
        Projeto da cópia do sistema acadêmico, Lyceum, da unifenas
    </mat-card-subtitle>
</mat-card>
<ngx-charts-bar-vertical 
    [view]="[1000,400]"
    [results]="saleData"
    [xAxisLabel]="'Products'"
    [legendTitle]="'Product Sale Chart'"
    [yAxisLabel]="'Sale'"
    [legend]="true"
    [showXAxisLabel]="true"
    [showYAxisLabel]="true"
    [xAxis]="true"
    [yAxis]="true"
    [gradient]="true">
</ngx-charts-bar-vertical>
